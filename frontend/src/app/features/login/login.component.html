<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800">ログイン情報</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- アカウントID -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">アカウントID</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          [class.border-red-500]="usernameError"
          [class.border-gray-300]="!usernameError"
        />
        @if (usernameError) {
          <p class="mt-1 text-sm text-red-600">{{ usernameError }}</p>
        }
      </div>

      <!-- パスワード -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          [class.border-red-500]="passwordError"
          [class.border-gray-300]="!passwordError"
        />
        @if (passwordError) {
          <p class="mt-1 text-sm text-red-600">{{ passwordError }}</p>
        }
      </div>

      <!-- 確認 button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors font-medium"
      >
        @if (isLoading) {
          <span>確認中...</span>
        } @else {
          <span>確認</span>
        }
      </button>
    </form>
  </div>
</div>
