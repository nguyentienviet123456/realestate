<div class="h-full flex flex-col">
  <!-- Header -->
  <div class="p-4 border-b border-gray-200">
    <h2 class="text-lg font-bold text-gray-800">Chat</h2>
    <button
      (click)="newAnalysis()"
      class="mt-2 w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors text-sm"
    >
      + New Analysis
    </button>
  </div>

  <!-- Filter -->
  <div class="px-4 py-2 border-b border-gray-200">
    <select
      [ngModel]="sessionService.sessionDaysFilter()"
      (ngModelChange)="onFilterChange($event)"
      class="w-full text-sm border border-gray-300 rounded-lg px-3 py-1.5 bg-white focus:outline-none focus:ring-2 focus:ring-primary/50"
    >
      <option value="all">All</option>
      <option value="7">Last 7 days</option>
      <option value="14">Last 14 days</option>
      <option value="30">Last 1 month</option>
    </select>
  </div>

  <!-- Session List -->
  <div class="flex-1 overflow-y-auto">
    @for (session of sessionService.sessions(); track session.id) {
      <div
        (click)="selectSession(session.id)"
        [class.bg-blue-50]="sessionService.activeSession()?.id === session.id"
        [class.border-l-4]="sessionService.activeSession()?.id === session.id"
        [class.border-l-primary]="sessionService.activeSession()?.id === session.id"
        class="p-4 border-b border-gray-100 cursor-pointer hover:bg-gray-50 transition-colors"
      >
        <p class="text-sm font-medium text-gray-800 truncate">{{ session.title }}</p>
        <p class="text-xs text-gray-400 mt-1">{{ session.updatedAt | date:'short' }}</p>
      </div>
    } @empty {
      <div class="p-4 text-center text-gray-400 text-sm">
        No sessions yet
      </div>
    }
  </div>

  <!-- Footer -->
  <div class="p-4 border-t border-gray-200">
    <button
      (click)="logout()"
      class="w-full text-gray-500 py-2 px-4 rounded-lg hover:bg-gray-100 transition-colors text-sm"
    >
      Sign Out
    </button>
  </div>
</div>
