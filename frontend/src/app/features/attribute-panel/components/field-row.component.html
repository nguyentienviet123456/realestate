<div class="flex items-start px-4 py-2.5 hover:bg-gray-50 gap-2">
  <app-status-badge [status]="field.status" class="flex-shrink-0 mt-0.5" />
  <div class="flex-1 min-w-0">
    <div class="text-xs text-gray-500 truncate">{{ field.displayName || field.fieldName }}</div>
    <div class="text-sm text-gray-800 break-words">{{ field.value }}</div>
  </div>
</div>
