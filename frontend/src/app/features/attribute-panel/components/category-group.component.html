<div class="border border-gray-200 rounded-lg overflow-hidden">
  <!-- Category Header -->
  <button
    (click)="toggle()"
    class="w-full flex items-center justify-between px-3 py-2.5 bg-gray-50 hover:bg-gray-100 transition-colors"
  >
    <div class="flex items-center gap-2 min-w-0">
      <span class="flex-shrink-0 w-5 h-5 rounded-full bg-primary text-white text-xs flex items-center justify-center font-medium">
        {{ index }}
      </span>
      <span class="text-xs font-semibold text-gray-700 truncate">{{ group.category }}</span>
    </div>
    <div class="flex items-center gap-1.5 flex-shrink-0">
      <span class="text-xs text-green-600 font-medium">{{ group.doneCount }}</span>
      <span class="text-xs text-gray-300">/</span>
      <span class="text-xs text-yellow-600 font-medium">{{ group.pendingCount }}</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-3.5 w-3.5 text-gray-400 transition-transform ml-1"
        [class.rotate-180]="!isCollapsed"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </button>

  <!-- Fields -->
  @if (!isCollapsed) {
    <div class="divide-y divide-gray-100">
      @for (field of group.fields; track field.fieldName) {
        <app-field-row [field]="field" />
      }
    </div>
  }
</div>
