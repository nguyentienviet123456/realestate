# CORS
app.cors.allowed-origins=http://localhost:4200

# LLM API
app.llm.api-url=https://mzeczw2g7udqmbwhna6d2cmjoi0dghwi.lambda-url.ap-northeast-1.on.aws/api/v1/chat
app.llm.mock=false
app.callback.base-url=http://localhost:8080
