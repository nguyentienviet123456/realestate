spring.application.name=realestate-dx

# Server
server.port=8080
spring.main.web-application-type=servlet

# MongoDB
spring.data.mongodb.uri=mongodb://root:rootpassword@localhost:27017/realestate_dx?authSource=admin

# File upload limits
spring.servlet.multipart.max-file-size=50MB
